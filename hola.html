<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa Video</title>
    <style>
        /* Estilo para el contenedor del video */
        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
            background-color: #000;
            cursor: pointer;
        }
        
        /* Imagen de la miniatura */
        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Reemplazar miniatura con el iframe cuando se haga clic */
        .video-frame {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        // Enlace específico de YouTube
        const videoData = {
            "video": {
                "titulo": "Ejemplo de video",
                "url": "https://youtu.be/OxiZiZROF6w"
            }
        };

        // Extraer el ID del video de YouTube
        const videoId = videoData.video.url.split('/').pop();

        // Crear el enlace con la miniatura o el embed del video
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        const miniaturaUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

        // Crear HTML para mostrar la miniatura
        const videoContainer = document.getElementById('video-container');
        videoContainer.innerHTML = `
            <h2>${videoData.video.titulo}</h2>
            <div class="video-container" onclick="loadVideo()">
                <img src="${miniaturaUrl}" alt="Vista previa del video" class="video-thumbnail">
                <iframe id="video-frame" class="video-frame" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        `;

        // Función para cargar el video cuando se hace clic
        function loadVideo() {
            const iframe = document.getElementById('video-frame');
            iframe.style.display = 'block'; // Mostrar el iframe
            // Opcionalmente, puedes esconder la miniatura
            document.querySelector('.video-thumbnail').style.display = 'none';
        }
    </script>
</body>
</html>
